apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-backend
  namespace: crm
  labels:
    app: crm-backend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: crm-backend
  template:
    metadata:
      labels:
        app: crm-backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: crm-backend-sa
      
      # Pod Anti-Affinity for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - crm-backend
              topologyKey: kubernetes.io/hostname

      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command: ['sh', '-c']
        args:
        - |
          until pg_isready -h $(POSTGRES_HOST) -p 5432; do
            echo "Waiting for PostgreSQL...";
            sleep 2;
          done;
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-host

      containers:
      - name: crm-backend
        image: ghcr.io/visionquantech/crm-backend:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: METRICS_PORT
          value: "9090"
        
        # Database
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-password
        
        # Redis
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: redis-port
        
        # Kafka
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: kafka-brokers
        
        # JWT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: jwt-secret
        - name: JWT_EXPIRES_IN
          value: "24h"
        
        # S3
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: s3-bucket
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: s3-region
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: s3-access-key
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: s3-secret-key

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: crm-backend-service
  namespace: crm
  labels:
    app: crm-backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: crm-backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crm-backend-hpa
  namespace: crm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crm-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: crm-backend-pdb
  namespace: crm
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: crm-backend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crm-backend-sa
  namespace: crm

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-backend-ingress
  namespace: crm
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.crm.visionquantech.com
    secretName: crm-backend-tls
  rules:
  - host: api.crm.visionquantech.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crm-backend-service
            port:
              number: 80