name: Deploy CRM Platform

on:
  push:
    branches: [main, staging, development]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # LINT & TEST
  # ========================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: Lint - Backend
        working-directory: ./backend
        run: npm run lint

      - name: Test - Backend
        working-directory: ./backend
        run: npm test -- --coverage

      - name: Install dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: Lint - Frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Build - Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  # ========================================
  # BUILD & PUSH DOCKER IMAGES
  # ========================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [backend, frontend, workers]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # DATABASE MIGRATIONS
  # ========================================
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run migrations
        working-directory: ./backend
        env:
          DB_HOST: ${{ secrets.PROD_DB_HOST }}
          DB_PORT: ${{ secrets.PROD_DB_PORT }}
          DB_NAME: ${{ secrets.PROD_DB_NAME }}
          DB_USER: ${{ secrets.PROD_DB_USER }}
          DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
        run: npm run migrate

  # ========================================
  # DEPLOY TO KUBERNETES
  # ========================================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build, migrate]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy Backend
        run: |
          kubectl set image deployment/crm-backend \
            crm-backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }} \
            -n crm
          kubectl rollout status deployment/crm-backend -n crm

      - name: Deploy Frontend
        run: |
          kubectl set image deployment/crm-frontend \
            crm-frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }} \
            -n crm
          kubectl rollout status deployment/crm-frontend -n crm

      - name: Deploy Workers
        run: |
          kubectl set image deployment/crm-workers \
            crm-workers=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/workers:${{ github.sha }} \
            -n crm
          kubectl rollout status deployment/crm-workers -n crm

  # ========================================
  # SMOKE TESTS
  # ========================================
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Health check - Backend
        run: |
          curl -f https://api.crm.visionquantech.com/health || exit 1

      - name: Health check - Frontend
        run: |
          curl -f https://crm.visionquantech.com || exit 1

      - name: Run E2E tests
        run: |
          npx playwright test --config=e2e/playwright.config.ts

  # ========================================
  # NOTIFY
  # ========================================
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy, smoke-test]
    if: always()
    
    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            CRM Platform Deployment: ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()